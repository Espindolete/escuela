<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>

        <link rel="stylesheet" href="css/roboto.css">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/css/form-elements.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <script src="js/vue2-5-16.js"></script>
        <script src="js/axios.min.js"></script>
        <script src="js/usuario_simple.js"></script>
    </head>

    <body style="background-color: #314a7c">
        <div class="top-content">
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box" id="app">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Iniciar sesión</h3>
                            		<p>Escriba su usuario y contraseña para ingresar:</p>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <div class="login-form">
			                    	<div class="form-group">
			                        	<input type="text" placeholder="Usuario" v-model="buscador.userabuscar" class="form-username form-control">
			                        </div>
			                        <div class="form-group">
			                        	<input type="password" placeholder="contraseña" v-model="buscador.passabuscar" class="form-password form-control">
			                        </div>
			                        <button v-on:click="(buscarPrecep() + buscarProfes())" 
                                    class="btn btn-success">Verificar</button>
			                    </div>
                                <div v-if="buscador.preceptorencontrado">
                                    <div v-if = "preceptores.find(x => x.user == buscador.preceptorencontrado.user
                                    && x.pass == buscador.preceptorencontrado.pass)">
                                        <a v-bind:href="'prece_elegir_curso.html?precep=' + buscador.preceptorencontrado.id">Ingresar</a>
                                    </div>
                                </div>
                                <div v-else>
                                    <div v-if="buscador.profesorencontrado">
                                        <div v-if = "profesores.find(x => x.user == buscador.profesorencontrado.user && x.pass == buscador.profesorencontrado.pass)">
                                            <a v-bind:href="'profe_elegir_materia.html?profe=' + buscador.profesorencontrado.id">Ingresar</a>
                                        </div>  
                                    </div>
                                </div>
		                    </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
