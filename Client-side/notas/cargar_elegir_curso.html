<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Elegir curso</title>
    <script src="js/vue2-5-16.js"></script>
    <script src="js/axios.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1">
                    <div class="container">
                    Elegir curso
                </div>
                </span>
                <button onclick="goBack()" class="btn btn-primary">Volver</button>
                <script>
                function goBack() {
                    window.history.back();
                }
                </script>
            </nav>
            <br>
    <div id="app">
          <div class="container">
                <table class="table table-bordered">
                    <thead class="thead-dark">
                        <th>Curso</th>
                        <th>Alumnos</th>
                    </thead>
                    <tbody>
                        <tr v-for="curso in cursos">
                            <td>{{curso.nombre}}</td>
                            <td>
                                <a v-bind:href="'cargar_notas.html?curso=' + curso.id + '&materia=' + search" class="btn btn-info" role="button">Cargar notas</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
          </div>
          </div>
    </div>
</body>

<footer>
    <!-- Esta porcion codigo va a correr la funcion autorun al momento en que termina de cargar la pagina-->
    <script type="text/javascript">
        var urlParams = new URLSearchParams(window.location.search);
        mat = urlParams.get('materia');

        function autorun() {
            }
            new Vue({
                el: '#app',
                data: {
                    search : mat,
                    cursos : [],
                },
                mounted() {
                    this.getCurso();
                },
                methods: {
                    getCurso : function (){
                        axios.get('http://localhost:3000/getCursoMat/'+mat)
                        .then(response => {
                            console.log(response);
                            this.cursos = response.data;
                        })
                        .catch(error => { console.log(error) });
                    },
                }
            })
        if (window.addEventListener) window.addEventListener("load", autorun, false);
        else if (window.attachEvent) window.attachEvent("onload", autorun);
        else window.onload = autorun;
    </script>

</footer>

</html>
